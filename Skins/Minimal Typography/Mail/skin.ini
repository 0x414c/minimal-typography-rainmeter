[Rainmeter]
@include=#@#/var.txt
LeftMouseUpAction=https://gmail.com

[MeasureGmail]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GMlogin#:#GMpass#@gmail.google.com/gmail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndex=1
FinishAction=!SetOption "MString" "Text" "%1"

[Mtitle]
Meter=String
MeterStyle=Style1
Text=mail

[Mstring]
X=[Mtitle:W]
DynamicVariables=1
Meter=String
MeterStyle=Style2
MeasureName=MeasureGmail
Text=loading