[Rainmeter]
@include=#@#/VAR.ini
;1000ms == 1s
Update=1000
LeftMouseUpAction=!ActivateConfig "Minimal Typography\Clock\Left" "12h.ini"

[mClock]
Measure=Time
Format="%#H:%M:%S"

[mDate]
Measure=Time
Format="%B %d"

[mDate2]
Measure=Time
Format="%A"

[Mtitle]
Meter=String
MeasureName=mClock
MeterStyle=Style2
PreFix=""
FontSize=#FontSize3#

[Mstring]
X=[Mstring2:W]
Y=[Mtitle:H]
DynamicVariables=1
Meter=String
MeasureName=mDate
MeterStyle=Style2

[Mstring2]
Y=[Mtitle:H]
DynamicVariables=1
Meter=String
MeasureName=mDate2
MeterStyle=Style1