[Rainmeter]
@include=#@#/var.txt
LeftMouseUpAction=!ActivateConfig "Minimal Typography\Clock" "24h.ini"

[mClock]
Measure=Time
Format=%I:%M

[mClock2]
Measure=Time
Format=%p

[mDate]
Measure=Time
Format="%B %d"

[mDate2]
Measure=Time
Format="%A"

[Mtitle]
X=(250-[Mtitle2:W])
Meter=String
MeasureName=mClock
MeterStyle=Style2
StringAlign=right
FontSize=17
DynamicVariables=1

[Mtitle2]
X=250
Y=11
Meter=String
MeasureName=mClock2
MeterStyle=Style1
StringAlign=right
FontSize=10
Prefix=

[Mstring]
X=250
Y=25
Meter=String
MeasureName=mDate
MeterStyle=Style2
StringAlign=right

[Mstring2]
X=(250-[Mstring:W])
Y=25
Meter=String
MeasureName=mDate2
MeterStyle=Style1
StringAlign=right
DynamicVariables=1
Prefix=