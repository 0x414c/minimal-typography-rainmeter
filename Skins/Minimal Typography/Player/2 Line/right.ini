[Rainmeter]
@include=#@#/VAR.ini
@include2=#@#/MAIN/PLAY.inc

[Mtitle]
X=([Mstring:W] ? [Mstring:W] : [Mstring2:W])
DynamicVariables=1
StringAlign=Right

[Mstring]
Y=([Mtitle:H])
DynamicVariables=1
StringAlign=LeftTop
PreFix=""

[Mstring2]
Y=([Mtitle:H])
DynamicVariables=1
StringAlign=LeftTop
PreFix=""