[Rainmeter]
@include=#@#/var.txt
MouseOverAction=!Execute [!HideMeter Mstring][!ShowMeter Mstring2][!redraw]
MouseLeaveAction=!Execute [!HideMeter Mstring2][!ShowMeter Mstring][!redraw]

[mNetOut]
Measure=NetOut

[mNetOutt]
Measure=NetOut
Cumulative=1

[Mtitle]
Meter=String
MeterStyle=Style1
Text=net out

[Mstring]
X=[Mtitle:W]
DynamicVariables=1
Meter=String
MeterStyle=Style2
MeasureName=mNetOut
AutoScale=0
Scale=1024
NumOfDecimals=0

[Mstring2]
X=r
Meter=String
MeterStyle=Style2
MeasureName=mNetOutt
AutoScale=0
Scale=1073741824
Hidden=1