[Rainmeter]
@include=#@#/var.txt
MouseOverAction=!Execute [!HideMeter Mstring][!ShowMeter Mstring2][!redraw]
MouseLeaveAction=!Execute [!HideMeter Mstring2][!ShowMeter Mstring][!redraw]

[mNetIn]
Measure=NetIn

[mNetOut]
Measure=NetOut

[mNetInt]
Measure=NetIn
Cumulative=1

[mNetOutt]
Measure=NetOut
Cumulative=1

[Mtitle]
Meter=String
MeterStyle=Style1
Text=NET

[Mstring]
X=[Mtitle:W]
DynamicVariables=1
Meter=String
MeterStyle=Style2
MeasureName=mNetIn
MeasureName2=mNetOut
AutoScale=0
Scale=1024
NumOfDecimals=0
Text=%1 / %2

[Mstring2]
X=r
Meter=String
MeterStyle=Style2
MeasureName=mNetInt
MeasureName2=mNetOutt
Text=%1 / %2
AutoScale=0
Scale=1073741824
Group=Hidden | Hide
Hidden=1