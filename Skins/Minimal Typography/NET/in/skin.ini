[Rainmeter]
@include=#@#/var.txt
MouseOverAction=!Execute [!HideMeter Mstring][!ShowMeter Mstring2][!redraw]
MouseLeaveAction=!Execute [!HideMeter Mstring2][!ShowMeter Mstring][!redraw]

[mNetIn]
Measure=NetIn

[mNetInt]
Measure=NetIn
Cumulative=1

[Mtitle]
Meter=String
MeterStyle=Style1
Text=net in

[Mstring]
X=[Mtitle:W]
DynamicVariables=1
Meter=String
MeterStyle=Style2
MeasureName=mNetIn
AutoScale=0
Scale=1024
NumOfDecimals=0

[Mstring2]
X=r
Meter=String
MeterStyle=Style2
MeasureName=mNetInt
AutoScale=0
Scale=1073741824
Hidden=1