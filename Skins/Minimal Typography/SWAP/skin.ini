[Rainmeter]
@include=#@#/var.txt
MouseOverAction=!Execute [!HideMeter Mstring][!ShowMeter Mstring2][!redraw]
MouseLeaveAction=!Execute [!HideMeter Mstring2][!ShowMeter Mstring][!redraw]

[mSWAP]
Measure=SWAPMemory

[Mtitle]
Meter=String
MeterStyle=Style1
Text=SWAP

[Mstring]
X=[Mtitle:W]
DynamicVariables=1
Meter=String
MeterStyle=Style2
MeasureName=mSWAP
Percentual=1
NumOfDecimals=0
Text=%1%

[Mstring2]
X=r
Meter=String
MeterStyle=Style2
MeasureName=mSWAP
AutoScale=0
Scale=1048576
Text=%1
Hidden=1